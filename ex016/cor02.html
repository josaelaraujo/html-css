<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradientes em CSS</title>
    <style>
        *{ /*Aqui estou inserindo uma configuração global no CSS para isso uso sempre o * e as chaves{} */
            height: 100%;
        }
        body{
            background-image: linear-gradient(to right, #FA4858, #48FA72, #617A67);
            /*Aqui abaixo estou determinando que as cores que eu determinas acima irão preencher a tela toda mesmo se eu rola a barra para baixo*/
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Testando Pagina</h1>
    <p id="corAzul">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Id architecto totam nostrum quisquam, cupiditate voluptatum quibusdam libero delectus corporis rerum excepturi nesciunt a, consequatur sed, repellat quia? Veritatis, provident velit?</p>
</body>
</html>
